<!DOCTYPE html>
<html>
<head>
  <title>rePort</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    h2 {
      margin-top: 0;
      color: #ffa500;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin: 10px 0;
      color: #ffa500;
    }
    .report-link {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background-color: #444;
      color: #e0e0e0;
      text-decoration: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      border: none;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s, border-left-color 0.2s;
      border-left: 4px solid transparent;
    }
    .report-link:hover {
      background-color: #555;
      border-left-color: #ffa500;
    }
    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
      font-style: italic;
    }
    .open-all-button {
      font-size: 16px;
      padding: 12px;
    }
    #monthly-reports-container {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 5px;
      background-color: #333;
    }
    .monthly-report-button {
      font-size: 13px;
      padding: 8px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h2>rePort</h2>
  <div class="section">
    <button id="open-all" class="report-link open-all-button">Open All Reports</button>
  </div>
  
  <div class="section">
    <div class="section-title">Business Reports - Detail Page Sales</div>
    <button class="report-link" data-type="business" data-days="7">Last 7 Days Report</button>
    <button class="report-link" data-type="business" data-days="30">Last 30 Days Report</button>
    <button class="report-link" data-type="business" data-days="60">Last 60 Days Report</button>
    <button class="report-link" data-type="business" data-days="90">Last 90 Days Report</button>
    <button class="report-link" data-type="business" data-days="180">Last 180 Days Report</button>
    <button class="report-link" data-type="business" data-days="365">Last 365 Days Report</button>
    <div class="note">Note: Refresh page after clicking if report doesn't load</div>
  </div>

  <div class="section">
    <div class="section-title">Other Reports</div>
    <button class="report-link" data-type="listings">All Listings Report</button>
    <button class="report-link" data-type="managefba">FBA</button>
    <button class="report-link" data-type="fba">FBA Inventory Report</button>
  </div>

  <div class="section">
    <div class="section-title">Monthly Historical Reports</div>
    <button id="download-all-monthly" class="report-link open-all-button">Download All Monthly Reports</button>
    <div id="monthly-reports-container">
      <!-- Monthly report buttons will be generated here -->
    </div>
    <div class="note">Monthly reports for the last 15 months</div>
  </div>


  <script src="popup.js"></script>
</body>
</html>
